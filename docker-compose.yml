version: "3"
services:
  node-app:
    build: .
    environment:
      - PORT=3000
    depends_on:
      - mongo
    ports:
      - "3000:3000"

  mongo:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=appuser
      - MONGO_INITDB_ROOT_PASSWORD=mypassword
    volumes:
      - mongo-db:/data/db

  redis:
    image: redis

volumes:
  mongo-db: